site_name: CanadaWay - Documentação do Projeto

# Configurações de navegação
nav:
  - Início: index.md
  - Visão do Produto: produto-visao.md
  - Solução Proposta: proposta-solucao.md
  - Eng. de Software: engenharia-software.md
  - Eng. de Requisitos: engenharia-requisitos.md  
  - Cronograma e Entregas: cronograma.md
  - Equipe e Comunicação: equipe-comunicacao.md
  - Requisitos de Software: requisitos-software.md 
  - DoR e DoD: dor-dod.md 
  - Backlog: backlog.md
  - MVP : mvp.md
  - Estudo de caso : estudo-de-caso.md
  - USM - User Story Mapping: USM-canada.md
  - Casos de Uso : casos-de-uso.md
  - Retrospectiva : retrospectiva.md
  - Evidências de Execução : evidencias.md
  - APK : APK.md
  - Configuração de Ambiente: configuracao-ambiente.md
  - Lições: licoes-aprendidas.md
  - Resolução de Issues: resolucao-issues.md
  - Apresentação: apresentacao.md
  - Referências: referencias.md

theme:
  # Trata-se de um tema personalizado, que foi desenvolvido a partir do tema Material
  name: material

  # Configurações de features - elementos que podem ser adicionados a documentação
  features:
    - navigation.sections
    - search.highlight
    - content.code.copy

  # Configurações de idioma
  language: pt-BR

  # Configurações de cores e fontes
  palette:
    primary: 'red'
    accent: 'indigo'

# Configurações de texto no rodapé
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mdsreq-fga-unb/2025.1-T02-CanadaIntercambio/

repo_url: https://github.com/mdsreq-fga-unb/2025.1-T02-CanadaIntercambio/
repo_name: CanadaWay - Documentação do Projeto

extra_css:
  - extra.css